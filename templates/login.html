<!-- login.html -->
{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<h1>Login</h1>
<div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" href="{{ url_for('index') }}">Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{{ url_for('nosotros') }}">Nosotros</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{{ url_for('login') }}">Login</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{{ url_for('registro') }}">Registro</a>
        </li>
        {% if session.get('rol') == '1' %}
        <li class="nav-item">
            <a class="nav-link" href="{{ url_for('usuarios') }}">Usuarios</a>
        </li>
        {% endif %}
        <li class="nav-item">
            <a class="nav-link" href="{{ url_for('contactenos') }}">Contactenos</a>
        </li>
    </ul>
</div>
</nav>
<form method="POST">
<label for="nombre">Nombre:</label>
<input type="text" id="nombre" name="nombre" required>
<label for="password">Password:</label>
<input type="password" id="password" name="password" required>
<button type="submit">Enviar</button>
<button type="reset">Limpiar</button>
</form>
{% endblock %}
